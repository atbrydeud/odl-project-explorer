@(feature: Feature)
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
  <div>@feature.name</div>
  <div>@feature.version</div>
  <div>@feature.desc</div>
  <div>
  	content:
  	<ul>
  		@for(f <- feature.content) {
  			<li>@f</li>
		} 
  	</ul>
  </div>
</body>
</html>
